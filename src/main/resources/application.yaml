server:
  port: 8080
  servlet:
    context-path:

spring:
  application:
    name: db1

  datasource:
    initialization-mode: always
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/db2
    username: postgres
    password: 0

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    generate-ddl: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQL9Dialect
        temp:
          use_jdbc_metadata_defaults: false


  jackson:
    serialization:
      indent_output: true

